<html>
<head>
    <title>Google Drive API</title>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <h1>Conteúdo da Pasta do Google Drive</h1>
    <div id="fileList"></div>

    <script>
        // Chave da API do Google Drive
        var apiKey = 'AIzaSyDLBSz3dp66uYc9E6mlgajKMjW8NEOP7ug';

        // ID da pasta que você deseja acessar
        var folderId = '1IkVB0cLyimYHxyCydVILvU_FRGcGJucH';

        // Inicializar a API do Google Drive
        gapi.load('client', function () {
            gapi.client.init({
                apiKey: apiKey,
            }).then(function () {
                // Chamar a API para listar arquivos na pasta
                gapi.client.drive.files.list({
                    'q': "'" + folderId + "' in parents",
                }).then(function (response) {
                    var files = response.result.files;
                    var fileList = document.getElementById('fileList');

                    if (files && files.length > 0) {
                        fileList.innerHTML += '<ul>';
                        files.forEach(function (file) {
                            fileList.innerHTML += '<li>' + file.name + '</li>';
                        });
                        fileList.innerHTML += '</ul>';
                    } else {
                        fileList.innerHTML = 'Nenhum arquivo encontrado na pasta.';
                    }
                });
            });
        });
    </script>
</body>
</html>
